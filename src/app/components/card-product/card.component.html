<div class="card-wrapper">
  <div>
    <img class="card-wrapper__img" [src]="product.masterData.staged.masterVariant.images[0].url" alt="phone" />
  </div>
  <div class="card-wrapper__info" (mousedown)="getProductService.renderProduct(product.id)">
    <h3 class="">{{ product.masterData.staged.name['en-US'] }}</h3>
    <p class="">{{ product.masterData.staged.description['en-US'] }}</p>
    <div class="">
      <span style="font-weight: 700">Price:</span>
      {{ product.masterData.staged.masterVariant.prices[0].value.centAmount }}
      <span style="font-weight: 700">EUR</span>
    </div>
    <button
      class="card-btn"
      [style]="buttonPosition ? 'transform:translate(4px, 8px);' : ''"
      (mousedown)="clickBtn()"
      (mouseup)="buttonPosition = false"
    >
      Add to cart
    </button>
  </div>
</div>
