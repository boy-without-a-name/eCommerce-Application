<div class="card-wrapper">
  <div>
    <img class="card-wrapper__img" [src]="product.masterData.staged.masterVariant.images[0].url" alt="" />
  </div>
  <div class="card-wrapper__info">
    <h3 class="">{{ product.masterData.staged.name['en-US'] }}</h3>
    <p class="">{{ product.masterData.staged.description['en-US'] }}</p>
    <div class="">Price: {{ product.masterData.staged.masterVariant.prices[0].value.centAmount }} EUR</div>
  </div>
</div>
